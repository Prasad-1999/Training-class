<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<body style="text-align: center">
    <h1>Verification Form </h1>
    <form>
        <tr>
            <td>Name</td>
            <input placeholder="enter your name" type="text"/>
            <br>
            <br>
            <td>Password</td>
            <input placeholder="enter your password" type="password"/>
            <br>
            <br>
            <td>Gender</td>
            <input type="radio"/>Male
            <input type="radio"/>Female 
            <br>
            <br>
            <td>Phone Number</td>
            <select>
                <option>+91</option>
                <option>+1</option>
                <option>+61</option>
                <option>+44</option>
                <option>+65</option>
                <option>+84</option>
                <option>+7</option>
            </select>
            <input placeholder="Enter your Number" type="number"/>
            <br>
            <br>
            <td>Date Of Birth</td>
            <input type ="date"/>
            <br>
            <br>
            <td>Choose the option</td>
            <input type="checkbox"/>Indian
            <input type="checkbox"/>foreigner
            <br>
            <br>
            <td>Valid ID proof</td>
            <input type="file"/>
            <br>
            <br>
            <button type="submit">Submit</button>
        </tr>
    </form>
    
</body>
</html>
